<div>
  <header role="banner">
    <mat-toolbar class="landing-header">
      <div class="component-header top-header default">
        <div class="container">
          <a [routerLink]="['/']" class="theme-logo">
            <img src="assets/images/logo-dark.svg" class="app-logo app-logo--sm" alt="logo" />
          </a>
          <button mat-stroked-button class="nav-content-collapse" (click)="this.navDataShow = !this.navDataShow" aria-label="Toggle menu">
            <i class="ti ti-menu-2 f-26 flex" aria-hidden="true"></i>
          </button>
          <nav class="nav-bar-data" aria-label="Guest navigation" [ngClass]="{ show: navDataShow }">
            <ul class="navbar align-item-center">
              <li class="mat-body p-x-10">
                <button type="button" class="text-muted f-w-500 guest-link-button" (click)="openDashboard()" aria-label="Open dashboard or login">
                  {{ this.authenticationService.currentUserValue ? 'Dashboard' : 'Login' }}
                </button>
              </li>
              <li class="mat-body p-x-10">
                <a class="text-muted f-w-500" [routerLink]="['/components/input/button']" [queryParams]="buyNowLinkService.queryString">Component</a>
              </li>
              <li class="mat-body p-x-10">
                <a class="text-muted f-w-500" href="https://phoenixcoded.gitbook.io/able-pro" target="_blank" rel="noopener">Documentation</a>
              </li>
              <li class="mat-body live-demo p-x-10">
                <button
                  type="button"
                  [matMenuTriggerFor]="menu"
                  (click)="toggleIcon()"
                  class="flex align-item-center f-w-500 guest-link-button"
                  aria-label="Open live preview menu"
                >
                  Live Preview
                  <span class="flex m-l-5">
                    <svg class="wid-15 hei-15" aria-hidden="true">
                      <use attr.xlink:href="assets/fonts/custom-icon.svg#{{ dropDownIcon }}"></use>
                    </svg>
                  </span>
                </button>
                <mat-menu #menu="matMenu" (closed)="resetIcon()">
                  @for (item of drpTechBlock; track item) {
                    @if (item.tech_name === 'Angular') {
                      <a [matTooltip]="item.tooltip" mat-menu-item class="drp-tech-link text-muted f-w-500" (click)="open(item)">
                        <img src="{{ item.images }}" alt="{{ item.tech_name }} logo" class="img-fluid wid-30" />
                        {{ item.tech_name }}
                      </a>
                    } @else {
                      <a
                        [matTooltip]="item.tooltip"
                        mat-menu-item
                        class="drp-tech-link text-muted f-w-500"
                        href="{{ item.url + buyNowLinkService.queryString }}"
                        [target]="item.target === true ? '_blank' : '_self'"
                      >
                        <img
                          src="{{ item.images }}"
                          alt="{{ item.tech_name }} logo"
                          class="img-fluid wid-30"
                          [ngStyle]="{ filter: item.url === 'javascript:' ? 'grayscale(1)' : '' }"
                        />
                        {{ item.tech_name }}
                      </a>
                    }
                  }
                </mat-menu>
              </li>
              <li class="mat-body github p-r-5 m-r-10">
                <a class="text-muted" href="https://github.com/phoenixcoded/able-pro-free-admin-dashboard-template" target="_blank" rel="noopener" aria-label="GitHub repository">
                  <i class="ti ti-brand-github f-22" aria-hidden="true"></i>
                </a>
              </li>
              <li class="mat-body">
                <a
                  mat-stroked-button
                  class="b-rad-20 bg-success-500"
                  [ngClass]="isDarkMode ? 'text-accent-900' : 'text-accent-50'"
                  target="_blank"
                  rel="noopener"
                  [href]="buyNowLinkService.buyNowLink"
                  aria-label="Purchase now, opens in new tab"
                >
                  Purchase Now
                  <i class="ti ti-external-link" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </mat-toolbar>
  </header>
  <main id="main-content" class="router-content" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
<app-configuration></app-configuration>
