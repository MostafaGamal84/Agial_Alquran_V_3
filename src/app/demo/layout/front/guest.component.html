<div>
  <header>
    <mat-toolbar class="landing-header">
      <div class="component-header top-header default">
        <div class="container">
          <a [routerLink]="['/']" class="theme-logo" aria-label="الصفحة الرئيسية / Home">
            <img src="assets/images/logo-dark.svg" class="app-logo app-logo--sm" alt="Agial Alquran logo" />
          </a>
          <button
            mat-stroked-button
            class="nav-content-collapse"
            (click)="this.navDataShow = !this.navDataShow"
            aria-label="فتح أو إغلاق القائمة / Toggle navigation menu"
          >
            <i class="ti ti-menu-2 f-26 flex" aria-hidden="true"></i>
          </button>
          <nav class="nav-bar-data" [ngClass]="{ show: navDataShow }" aria-label="Primary navigation">
            <ul class="navbar align-item-center">
              <li class="mat-body p-x-10">
                <button type="button" class="text-muted f-w-500 link-button" (click)="openDashboard()">
                  {{ this.authenticationService.currentUserValue ? 'Dashboard' : 'Login' }}
                </button>
              </li>
              <li class="mat-body p-x-10">
                <a class="text-muted f-w-500" [routerLink]="['/components/input/button']" [queryParams]="buyNowLinkService.queryString">
                  Component
                </a>
              </li>
              <li class="mat-body p-x-10">
                <a class="text-muted f-w-500" href="https://phoenixcoded.gitbook.io/able-pro" target="_blank">Documentation</a>
              </li>
              <li class="mat-body live-demo p-x-10">
                <button
                  type="button"
                  [matMenuTriggerFor]="menu"
                  (click)="toggleIcon()"
                  class="flex align-item-center f-w-500 link-button"
                  aria-label="Live preview options"
                >
                  Live Preview
                  <span class="flex m-l-5" aria-hidden="true">
                    <svg class="wid-15 hei-15">
                      <use attr.xlink:href="assets/fonts/custom-icon.svg#{{ dropDownIcon }}"></use>
                    </svg>
                  </span>
                </button>
                <mat-menu #menu="matMenu" (closed)="resetIcon()">
                  @for (item of drpTechBlock; track item) {
                    @if (item.tech_name === 'Angular') {
                      <button [matTooltip]="item.tooltip" mat-menu-item class="drp-tech-link text-muted f-w-500" (click)="open(item)">
                        <img src="{{ item.images }}" alt="{{ item.tech_name }}" class="img-fluid wid-30" />
                        {{ item.tech_name }}
                      </button>
                    } @else {
                      <a
                        [matTooltip]="item.tooltip"
                        mat-menu-item
                        class="drp-tech-link text-muted f-w-500"
                        href="{{ item.url + buyNowLinkService.queryString }}"
                        [target]="item.target === true ? '_blank' : '_self'"
                      >
                        <img
                          src="{{ item.images }}"
                          alt="{{ item.tech_name }}"
                          class="img-fluid wid-30"
                          [ngStyle]="{ filter: item.url === 'javascript:' ? 'grayscale(1)' : '' }"
                        />
                        {{ item.tech_name }}
                      </a>
                    }
                  }
                </mat-menu>
              </li>
              <li class="mat-body github p-r-5 m-r-10">
                <a
                  class="text-muted"
                  href="https://github.com/phoenixcoded/able-pro-free-admin-dashboard-template"
                  target="_blank"
                  aria-label="GitHub repository"
                >
                  <i class="ti ti-brand-github f-22" aria-hidden="true"></i>
                </a>
              </li>
              <li class="mat-body">
                <a
                  mat-stroked-button
                  class="b-rad-20 bg-success-500"
                  [ngClass]="isDarkMode ? 'text-accent-900' : 'text-accent-50'"
                  target="_blank"
                  [href]="buyNowLinkService.buyNowLink"
                >
                  Purchase Now
                  <i class="ti ti-external-link" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </mat-toolbar>
  </header>

  <main class="router-content" aria-label="Main content">
    <router-outlet></router-outlet>
  </main>
</div>
