<h2 mat-dialog-title>تحديث الباقة للطالب</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>نوع الباقة</mat-label>
    <mat-select formControlName="subscribeTypeId">
      <mat-option [value]="type.id" *ngFor="let type of types">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>الباقة</mat-label>
    <mat-select formControlName="subscribeId">
      <mat-option [value]="s.id" *ngFor="let s of subscribes">
        {{ s.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>إلغاء</button>
  <button
    mat-flat-button
    color="primary"
    (click)="submit()"
    [disabled]="form.invalid"
  > 
    حفظ
  </button>
</mat-dialog-actions>
