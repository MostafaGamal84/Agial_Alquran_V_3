<h2 mat-dialog-title>{{ 'تعديل حالة الدفع' | translate }}</h2>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>{{ 'الباقة' | translate }}</mat-label>
    <input matInput formControlName="subscribe" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>{{ 'المبلغ' | translate }}</mat-label>
    <input matInput type="number" formControlName="amount" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>{{ 'العملة' | translate }}</mat-label>
    <mat-select formControlName="currencyId">
      @for (option of currencyOptions; track option.id) {
        <mat-option [value]="option.id">{{ option.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <input type="file" (change)="onFileChange($event)" />
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="confirm()" [disabled]="isSubmitting">
    @if (isSubmitting) {
      <mat-icon>autorenew</mat-icon>
    }
    {{ isSubmitting ? ('جاري الإرسال...' | translate) : ('تاكيد الدفع' | translate) }}
  </button>
  <button mat-button color="warn" (click)="cancel()" [disabled]="isSubmitting">
    @if (isSubmitting) {
      <mat-icon>autorenew</mat-icon>
    }
    {{ isSubmitting ? ('جاري الإرسال...' | translate) : 'إلغاء الفاتورة' }}
  </button>
  <button mat-button mat-dialog-close>{{ 'اغلاق' | translate }}</button>
</div>
