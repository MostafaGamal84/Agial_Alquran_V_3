<div class="row">
  <div class="col-12">
    <app-card cardTitle="Course Update">
      <form [formGroup]="circleForm" (ngSubmit)="onSubmit()" class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Circle Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter Circle Name" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Teacher</mat-label>
            <mat-select formControlName="teacherId">
              <mat-option *ngFor="let t of teachers" [value]="t.id">{{ t.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Day</mat-label>
            <mat-select formControlName="dayId">
              <mat-option *ngFor="let day of days" [value]="day.value">{{ day.label }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime" placeholder="Select Start Time" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Managers</mat-label>
            <mat-select formControlName="managers" multiple [disabled]="isManager">
              <mat-option *ngFor="let m of managers" [value]="m.id">{{ m.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Students</mat-label>
            <mat-select formControlName="studentsIds" multiple>
              <mat-option *ngFor="let s of students" [value]="s.id">{{ s.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-flat-button color="primary" type="submit">Update</button>
        </div>
      </form>
    </app-card>
  </div>
</div>
