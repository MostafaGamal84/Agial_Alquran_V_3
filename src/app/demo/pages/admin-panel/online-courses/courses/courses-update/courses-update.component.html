<div class="row">
  <div class="col-12">
    <app-card cardTitle="Course Update">
      <form [formGroup]="circleForm" (ngSubmit)="onSubmit()" class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Circle Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter Circle Name" />
            <mat-error *ngIf="submitted && circleForm.get('name')?.errors">اسم الحلقة مطلوب</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>الفرع</mat-label>
            <mat-select formControlName="branchId">
              <mat-option *ngFor="let branch of branchOptions" [value]="branch.id">
                {{ branch.label }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="submitted && circleForm.get('branchId')?.errors">الفرع مطلوب</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Teacher</mat-label>
            <mat-select formControlName="teacherId">
              <mat-option *ngFor="let t of teachers" [value]="t.id">{{ t.fullName }}</mat-option>
            </mat-select>
            <mat-error *ngIf="submitted && circleForm.get('teacherId')?.errors">المعلم مطلوب</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <div formArrayName="days">
            <ng-container *ngFor="let dayGroup of daysArray.controls; let i = index; trackBy: trackByIndex">
              <div class="row" [formGroupName]="i">
                <div class="col-md-5">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Day</mat-label>
                    <mat-select formControlName="dayId">
                      <mat-option *ngFor="let day of days" [value]="day.value">{{ day.label }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="submitted && daysArray.at(i).get('dayId')?.errors">اليوم مطلوب</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Start Time</mat-label>
                    <input matInput type="time" formControlName="startTime" placeholder="Select Start Time" />
                    <mat-error *ngIf="submitted && daysArray.at(i).get('startTime')?.errors">الوقت مطلوب</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <button
                    mat-icon-button
                    color="warn"
                    type="button"
                    class="m-r-10"
                    aria-label="Remove day"
                    (click)="removeDay(i)"
                    *ngIf="daysArray.length > 1"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    type="button"
                    aria-label="Add day"
                    (click)="addDay()"
                    *ngIf="i === daysArray.length - 1"
                  >
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Managers</mat-label>
            <mat-select formControlName="managers" multiple [disabled]="isManager">
              <mat-option *ngFor="let m of managers" [value]="m.id">{{ m.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Students</mat-label>
            <mat-select formControlName="studentsIds" multiple>
              <mat-option *ngFor="let s of students" [value]="s.id">{{ s.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-flat-button color="primary" type="submit">Update</button>
        </div>
      </form>
    </app-card>
  </div>
</div>
