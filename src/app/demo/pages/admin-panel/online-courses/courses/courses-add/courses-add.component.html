<div class="row">
  <div class="col-12">
    <app-card cardTitle="اضافة الحلقة">
      <form [formGroup]="circleForm" (ngSubmit)="onSubmit()" class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>اسم الحلقة</mat-label>
            <input matInput formControlName="name" placeholder="ادخل اسم الحلقة" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>المعلم</mat-label>
            <mat-select formControlName="teacherId">
              <mat-option *ngFor="let t of teachers" [value]="t.id">{{ t.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <div formArrayName="days">
            <ng-container *ngFor="let dayGroup of daysArray.controls; let i = index; trackBy: trackByIndex">
              <div class="row" [formGroupName]="i">
                <div class="col-md-5">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>اليوم</mat-label>
                    <mat-select formControlName="dayId">
                      <mat-option *ngFor="let day of days" [value]="day.value">{{ day.label }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>الوقت</mat-label>
                    <input matInput type="time" formControlName="startTime" placeholder="ادخل الساعة" />
                  </mat-form-field>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                  <button
                    mat-icon-button
                    color="warn"
                    type="button"
                    class="m-r-10"
                    aria-label="Remove day"
                    (click)="removeDay(i)"
                    *ngIf="daysArray.length > 1"
                  >
                    <mat-icon>حذف</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    type="button"
                    aria-label="Add day"
                    (click)="addDay()"
                    *ngIf="i === daysArray.length - 1"
                  >
                    <mat-icon>+ </mat-icon>
                  </button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>المشرف</mat-label>
            <mat-select formControlName="managers" >
              <mat-option *ngFor="let m of managers" [value]="m.id">{{ m.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>الطلاب</mat-label>
            <mat-select formControlName="studentsIds" multiple>
              <mat-option *ngFor="let s of students" [value]="s.id">{{ s.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-flat-button color="primary" type="submit">انشاء</button>
        </div>
      </form>
    </app-card>
  </div>
</div>
