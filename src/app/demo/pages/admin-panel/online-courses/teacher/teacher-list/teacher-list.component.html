<app-loading-overlay [isLoading]="isLoading">
  <div class="row p-t-25">
    <div class="col-12">
      <app-card [cardTitle]="'Teacher List' | translate" padding="0" cardClass="sm-block">
      <ng-template #headerOptionsTemplate>
        <div class="table-options">
          <!-- <button mat-stroked-button color="accent" class="m-r-10" [routerLink]="['/online-course/teacher/apply']">
            {{ 'Apply Teacher List' | translate }}
          </button> -->
          <button mat-flat-button color="primary" [routerLink]="['/online-course/teacher/add']">
            <div class="flex align-item-center">
              <i class="ti ti-plus f-18 m-r-5"></i>
              {{ 'Add Teacher' | translate }}
            </div>
          </button>
        </div>
      </ng-template>
      <div class="p-b-15">
        <div class="table-containe table-reponsive">
          <div class="table-search p-t-15 p-x-15">
            <mat-form-field appearance="outline" class="w-100">
              <input
                matInput
                (keyup)="applyFilter($event)"
                [placeholder]="'Search...' | translate"
                #input
              />
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Full Name Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef class="p-l-25">{{ 'Name' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="p-l-25 text-nowrap">{{ element.fullName }}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>{{ 'Email' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.email }}</td>
              </ng-container>

              <!-- Mobile Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef>{{ 'Mobile' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.mobile }}</td>
              </ng-container>

              <!-- Nationality Column -->
              <ng-container matColumnDef="nationality">
                <th mat-header-cell *matHeaderCellDef>{{ 'Nationality' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">{{ element.nationality }}</td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">{{ 'Actions' | translate }}</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">
                  <div class="text-center text-nowrap">
                    <ul class="list-inline p-l-0">
                      <li class="list-inline-item m-r-10" [matTooltip]="'عرض' | translate" (click)="teacherDetails(element)">
                        <a href="javascript:" class="avatar avatar-xs text-muted">
                          <i class="ti ti-eye f-18"></i>
                        </a>
                      </li>
                      <li class="list-inline-item m-r-10" [matTooltip]="'تعديل' | translate">
                        <a
                          [routerLink]="['/online-course/teacher/edit', element.id]"
                          [state]="{ user: element }"
                          class="avatar avatar-xs text-muted"
                        >
                          <i class="ti ti-edit f-18"></i>
                        </a>
                      </li>
                      <li class="list-inline-item m-r-10" [matTooltip]="'حذف' | translate">
                        <button
                          type="button"
                          class="avatar avatar-xs text-muted"
                          (click)="confirmDisable(element)"
                          [disabled]="isProcessing(element.id)"
                        >
                          <i class="ti ti-trash f-18"></i>
                        </button>
                      </li>
                    </ul>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">
                  {{ 'No data matching the filter' | translate: { value: input.value } }}
                </td>
              </tr>
            </table>
            <mat-paginator
              [length]="totalCount"
              [pageSize]="filter.maxResultCount"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [attr.aria-label]="'Select page of users' | translate"
            ></mat-paginator>
          </div>
        </div>
      </div>
      </app-card>
    </div>
  </div>
</app-loading-overlay>
