<app-card [cardTitle]="(isEdit ? 'Edit Subscribe Type' : 'Add Subscribe Type') | translate">
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Name' | translate }}</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Foreign Price Per Hour' | translate }}</mat-label>
        <input matInput type="number" formControlName="forignPricePerHour" />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Arab Price Per Hour' | translate }}</mat-label>
        <input matInput type="number" formControlName="arabPricePerHour" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-flat-button color="primary" type="submit">{{ 'Save' | translate }}</button>
    </div>
  </form>
</app-card>
