<app-card [cardTitle]="(isEdit ? 'Edit Subscribe Type' : 'Add Subscribe Type') | translate">
  <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Name' | translate }}</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Hour Price' | translate }}</mat-label>
        <input matInput type="number" formControlName="hourPrice" />
        <mat-error *ngIf="form.get('hourPrice')?.hasError('required')">
          {{ 'Hour price is required' | translate }}
        </mat-error>
        <mat-error *ngIf="form.get('hourPrice')?.hasError('min')">
          {{ 'Hour price must be zero or greater' | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{ 'Audience Category' | translate }}</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let option of groupOptions" [value]="option.value">
            {{ option.label | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting">
        @if (isSubmitting) {
          <mat-icon>autorenew</mat-icon>
        }
        {{ isSubmitting ? ('Saving...' | translate) : ('Save' | translate) }}
      </button>
    </div>
  </form>
</app-card>
