<div class="row p-t-25">
  <div class="col-12">
    <app-card cardTitle="Apply Student List" padding="0">
      <div class="p-b-15">
        <div class="table-containe table-reponsive">
          <div class="table-search p-t-15 p-x-15">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput (keyup)="applyFilter($event)" placeholder="ابحث...." #input />
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Full Name Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef class="p-l-25">NAME</th>
                <td mat-cell *matCellDef="let element" class="p-l-25 text-nowrap">
                  {{ element.fullName }}
                </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>EMAIL</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">
                  {{ element.email }}
                </td>
              </ng-container>

              <!-- Mobile Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef>MOBILE</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">
                  {{ element.mobile }}
                </td>
              </ng-container>

              <!-- action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">ACTIONS</th>
                <td mat-cell *matCellDef="let element" class="text-nowrap">
                  <div class="text-center text-nowrap">
                    <ul class="list-inline p-l-0">
                      <li class="list-inline-item m-r-10" matTooltip="Accept" (click)="changeStatus(element, true)">
                        <a href="javascript:" class="avatar avatar-xs bg-success-50 text-success-500">
                          <i class="ti ti-check f-20"></i>
                        </a>
                      </li>
                      <li class="list-inline-item m-r-10" matTooltip="Reject" (click)="changeStatus(element, false)">
                        <a href="javascript:" class="avatar avatar-xs bg-warn-50 text-warn-500">
                          <i class="ti ti-x f-20"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter "{{ input.value }}"</td>
              </tr>
            </table>
            <div class="app-paginator" #loadMoreTrigger>
              <span class="text-muted" *ngIf="isLoadingMore">
                {{ 'Loading more...' | translate }}
              </span>
              <span class="text-muted" *ngIf="!isLoadingMore && !hasMoreResults()">
                {{ 'تم تحميل كل البيانات' | translate }}
              </span>
              <span class="text-muted invisible" *ngIf="!isLoadingMore && hasMoreResults()">&nbsp;</span>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
