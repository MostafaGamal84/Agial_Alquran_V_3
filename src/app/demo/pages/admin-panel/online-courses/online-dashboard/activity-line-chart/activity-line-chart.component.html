<app-card [showHeader]="false">
  <div class="flex align-item-start justify-content-between">
    <div>
      <div class="f-16 f-w-600 m-b-5">النشاط</div>
    </div>
    <select class="form-select-sm" [(ngModel)]="selectType" (change)="onOptionSelected()">
      <option value="اليوم">اليوم</option>
      <option value="الأسبوع">أسبوعيًا</option>
      <option value="الشهر">شهريًا</option>
    </select>
  </div>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [legend]="chartOptions.legend"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [tooltip]="chartOptions.tooltip"
      [markers]="chartOptions.markers"
      [colors]="chartOptions.colors"
      [grid]="chartOptions.grid"
    ></apx-chart>
  </div>
</app-card>
