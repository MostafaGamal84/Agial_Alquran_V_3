<app-card [showHeader]="false" [padding]="24">
  <div class="flex align-item-start justify-content-between">
    <div>
      <div class="f-16 f-w-600 m-b-5">{{ chartTitle() }}</div>
      <p class="text-muted f-w-500 m-b-10" *ngIf="chartSubtitle() as subtitle">{{ subtitle }}</p>
    </div>
    <select
      class="form-select-sm"
      *ngIf="showRangeSelector()"
      [(ngModel)]="selectType"
      (change)="onOptionSelected()"
    >
      <option value="today">اليوم</option>
      <option value="week">أسبوعيًا</option>
      <option value="month">شهريًا</option>
    </select>
  </div>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [legend]="chartOptions.legend"
      [xaxis]="chartOptions.xaxis"
      [colors]="chartOptions.colors"
      [stroke]="chartOptions.stroke"
      [grid]="chartOptions.grid"
      [tooltip]="chartOptions.tooltip"
      [markers]="chartOptions.markers"
      [fill]="chartOptions.fill"
    ></apx-chart>
  </div>
</app-card>
