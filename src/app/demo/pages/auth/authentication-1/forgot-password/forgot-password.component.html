<div class="auth-main">
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <app-card [showHeader]="false" class="auth-form-card" padding="40">
        <div class="forgot-logo">
          <a href="javascript:">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
        </div>
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="text-start">
          <div class="check-me m-b-25">
            <h3 class="m-b-0">نسيت كلمة المرور</h3>
            <a
              href="javascirpt:"
              class="text-primary-500"
              [routerLink]="[this.authenticationService.isLoggedIn() ? '/authentication-1/login' : '/login']"
            >
              العودة لتسجيل الدخول
            </a>
          </div>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>أدخل بريدك الإلكتروني</mat-label>
            <input
              matInput
              placeholder="example@domain.com"
              autocomplete="email"
              formControlName="email"
              required
            />
            @if (emailControl.invalid && (emailControl.dirty || emailControl.touched)) {
              <mat-error>{{ getEmailError() }}</mat-error>
            }
          </mat-form-field>
          <p class="text-muted m-b-0 forgot-logo">لا تنس التحقق من مجلد الرسائل غير المرغوب فيها.</p>
          <div class="grid">
            <button mat-flat-button color="primary" class="b-rad-20 m-t-20" type="submit" [disabled]="loading">
              @if (loading) {
                <mat-progress-spinner class="btn-spinner" mode="indeterminate" diameter="20"></mat-progress-spinner>
                <span class="m-l-10">جاري الإرسال...</span>
              } @else {
                إرسال بريد إعادة تعيين كلمة المرور
              }
            </button>
          </div>
        </form>
      </app-card>
    </div>
  </div>
</div>
